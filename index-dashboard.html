    <h1 class="mb-4 text-center">Dashboard</h1>

    <div class="row mb-4">

            <div class="card text-white bg-success mb-3">
                <div class="card-header">Total Income
                </div>
                    <div class="card-body">
                        <h5 class="card-title">â‚¹0.00</h5>

                        </p>
                    </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-danger mb-3">
                <div class="card-header">Total Expenses
                </div>
                    <div class="card-body">
                        <h5 class="card-title">â‚¹0.00</h5>
                        <p class="card-text">Your total spending.</p>
                    </div>
            </div>
        </div>
        <div class="col-md-4">
                <div class="card text-dark bg-info mb-3">
                    <div class="card-header">Current Balance</div>
                    <div class="card-body">

                    </div>
                </div>
            </div>
      </div>
        <div class="input section">
          <label for="income-type">Income Type</label>
          <select id="income-type" required>
            <option value="salary">Salary</option>
            <option value="business">Business</option>
            <option value="trading">Trading</option>
            <option value="retail-shop">Retail Shop</option>
            <option value="other">Other</option>
          </select>
          <label for="income-amount">Income Amount</label>
          <input type="number" id="income-amount" placeholder="Enter amount" required>
          <label for="expense-type">Expense Type</label>
          <select id="expense-type" required>
            <option value="food">Food</option>
            <option value="travel">Travel</option>
            <option value="shopping">Shopping</option>
            <option value="transport">Transport</option>
            <option value="grocery">Grocery</option>
            <option value="school-fees">School Fees</option>
            <option value="car-maintenance">Car/Bike Maintenance</option>
            <option value="medicine">Medicine</option>
          </select>
          <label for="expense-amount">Expense Amount</label>
          <input type="number" id="expense-amount" placeholder="Enter amount" required>
          <label for="current-balance">Current Balance</label>
          <input type="text" id="current-balance" placeholder="Enter description" required>
          <br><br>
          <label for="date">Date</label>
          <input type="date" id="date" required>
          <button type="submit" class="btn btn-primary">Add Transaction</button>
       </div>
